<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example that shows off a blog page with a list of posts.">

    <title>Vu Minh Dao Blog</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    <!--<![endif]-->
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="theme/blog/css/layouts/blog-old-ie.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="theme/blog//css/layouts/blog.css">
    <!--<![endif]-->
  
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="//www.parsecdn.com/js/parse-1.2.19.min.js"></script>
	<script src="js/admin.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
</head>
<bod>
<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title">Vu Minh Dao Blog</h1>
            <h2 class="brand-tagline">Hãy Luôn Luôn Nhớ</h2>

            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="pure-button" href="http://purecss.io">Pure</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="http://yuilibrary.com">YUI Library</a>
                    </li>
                </ul>
            </nav>
        </div>
</div>

<div class="content pure-u-1 pure-u-md-3-4">
    <nav class="blog-nav">
        <a class="blog-nav-item active" href="index.html">Home</a>
        <a class="blog-nav-item" href="admin.html">Admin</a>
    </nav>
    <div class="main-container">
        <script id="login-tpl" type="text/x-handlebars-template">
            <form class="form-signin" role="form">
                <h2 class="form-signin-heading">Please sign in</h2>
                <input type="text" class="form-control" placeholder="Username" required="" autofocus="">
                <input type="password" class="form-control" placeholder="Password" required="">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
        </script>   
        <script id="welcome-tpl" type="text/x-handlebars-template">
            <h2>Welcome, {{username}}!</h2>
            <button class="add-blog btn btn-lg btn-primary">Add a New Blog</button>
        </script> 
        <script type="text/template" id="add-tpl">
            <h2>Adding a New Blog</h2>

            <form class="form-add" role="form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" class="form-control" id="title" placeholder="Enter Your Blog Title">
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea name="content" class="form-control" rows="20"></textarea>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
            </form>
        </script>
    </div>
</div>
</body>
</html>
